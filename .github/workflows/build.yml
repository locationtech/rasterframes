name: build main
on:
  push:
   tags: 
    - 'v*'
   branches: 
      - 'master' 
      - 'develop'
      - 'release/*'
      - 'spark-3.2'
    branches-ignore:
      - "python/*"
      - "scala/*"
  pull_request:
    branches:
      - '**'
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        python: [ 3.8.10 ]
        spark: [ 3.2.1 ]
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: build scala
        uses: ./.github/actions/scala_build
      - name: build python
        uses: ./.github/actions/python_build
      - name: upload artefacts
        uses: ./.github/actions/upload_artefacts